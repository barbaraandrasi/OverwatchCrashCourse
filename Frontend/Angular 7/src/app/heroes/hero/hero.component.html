<form [formGroup]="service.form2" class="normal-form" (submit)="onSubmit()">
    <button id="createButton" type="button" class="btn btn-danger mr-auto" (click)="back()">
        Back
      </button>
      <div class="controls-container">
        <mat-form-field>
          <input formControlName="HeroName" matInput placeholder="Hero Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>   
        
            <mat-form-field>
              <input formControlName="ImageName" matInput placeholder="Image Name*">
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
        
  <mat-form-field>
    <mat-select matInput formControlName="Role" placeholder="Role">
      <ng-container *ngFor="let role of roles">
        <mat-option value="{{role.name}}">{{role.name}}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
          <div class="controls-container">
            <div class="add-bottom-padding">
              <mat-radio-group formControlName="Difficulty" style="display: table;"> <p>Difficulty</p>
                <mat-radio-button style="margin-right: 20px;" value="Easy">Easy</mat-radio-button>
                <mat-radio-button style="margin-right: 20px;" value="Medium">Medium</mat-radio-button>
                <mat-radio-button value="Hard">Hard</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div class="button-row">
          <button mat-raised-button style="width: 20%" color="primary" type="submit" [disabled]="service.form2.invalid">Submit</button>
          <button mat-raised-button style="width: 20%" color="warn" (click)="onDelete(heroDetail)">Delete</button>
        </div>
      </div>
</form>
